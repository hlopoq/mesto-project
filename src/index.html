<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto</title>
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo_light.svg')%>" alt="Логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar-container">
            <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар профиля">
            <img class="profile__avatar-edit" src="<%=require('./images/edit_avatar.svg')%>" alt="Изменение аватара">
            <button type="button" class="profile__avatar-button" aria-label="Изменить аватар"></button>
          </div>
          <div class="profile__bio">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__caption">Исследователь океана</p>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фотографию"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form popup_form-edit" name="edit-profile">
          <input
          class="form__input form__input_type_name"
          type="text"
          placeholder="Имя"
          name="name"
          id="name"
          minlength="2"
          maxlength="40"
          pattern="^[a-zA-ZА-Яа-яЁё\s-]+$"
          data-error-message="Разрешено использовать только латинские, кириллические буквы, знаки дефиса и пробелы."
          required>
          <span class="form__input-error name-error">Вы пропустили это поле</span>
          <input
          class="form__input form__input_type_about"
          type="text"
          placeholder="О себе"
          name="about"
          id="about"
          minlength="2"
          maxlength="200"
          pattern="^[a-zA-ZА-Яа-яЁё\s-]+$"
          data-error-message="Разрешено использовать только латинские, кириллические буквы, знаки дефиса и пробелы."
          required>
          <span class="form__input-error about-error">Вы пропустили это поле</span>
          <button class="form__button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
      </div>
    </div>
    <div class="popup popup_type-card">
      <div class="popup__container">
        <h2 class="popup__heading">Новое место</h2>
        <form class="form popup_form-submit" name="add-card">
          <input
          class="form__input form__input_card-name"
          type="text"
          placeholder="Название"
          name="card-heading"
          id="card-heading"
          minlength="2"
          maxlength="30"
          pattern="^[a-zA-Zа-яА-ЯёË -]*$"
          data-error-message="Разрешено использовать только латинские, кириллические буквы, знаки дефиса и пробелы."
          required>
          <span class="form__input-error card-heading-error">Вы пропустили это поле.</span>
          <input
          class="form__input form__input_link"
          type="url"
          placeholder="Ссылка на картинку"
          name="link"
          id="link"
          required>
          <span class="form__input-error link-error">Введите адрес сайта.</span>
          <button class="form__button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
      </div>
    </div>
    <div class="popup popup__fullscreen">
      <div class="popup__fullscreen-container">
        <img class="popup__fullscreen-image" src="" alt="">
        <h2 class="popup__fullscreen-heading">Новое место</h2>
        <button class="popup__close-button" type="button" aria-label="Закрыть карточку"></button>
      </div>
    </div>
    <div class="popup popup_edit-avatar">
      <div class="popup__container">
        <h2 class="popup__heading">Обновить аватар</h2>
        <form class="form popup_form-avatar" name="edit-avatar">
          <input
          class="form__input form__input_link"
          type="url"
          placeholder="Ссылка на картинку аватара"
          name="link"
          id="link"
          required>
          <span class="form__input-error link-error">Введите адрес сайта.</span>
          <button class="form__button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
      </div>
    </div>
    <div class="popup popup_delete-card">
      <div class="popup__container">
        <h2 class="popup__heading">Вы уверены?</h2>
        <form class="form">
          <button class="form__button" type="submit">Да</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
      </div>
    </div>
    <template id="card">
      <div class="card">
        <img class="card__image" src="" alt="">
        <div class="card__content">
          <h2 class="card__heading"></h2>
          <div class="card__likes-wrapper">
            <button class="card__like-button" type="button" aria-label="Лайк"></button>
            <span class="card__like-counter"></span>
          </div>
        </div>
        <button class="card__trash" type="button" aria-lebel="Корзина"></button>
      </div>
      </template>
  </body>
</html>
