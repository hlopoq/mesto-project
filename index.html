<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo_light.svg" alt="Логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
          <div class="profile__bio">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__caption">Исследователь океана</p>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фотографию"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form popup_form-edit" name="profile">
          <input class="form__input form__input_type_name" type="text" value="Жак-Ив Кусто" placeholder="Имя" name="name">
          <input class="form__input form__input_type_about" type="text" value="Исследователь океана" placeholder="О себе" name="about">
          <button class="form__button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
      </div>
    </div>
    <div class="popup popup_type-card">
      <div class="popup__container">
        <h2 class="popup__heading">Новое место</h2>
        <form class="form popup_form-submit" name="card">
          <input class="form__input form__input_card-name" type="text" placeholder="Название" value="" name="card-heading">
          <input class="form__input form__input_card-link" type="text" placeholder="Ссылка на картинку" value="" name="card-link">
          <button class="form__button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
      </div>
    </div>
    <div class="popup popup_type-image">
      <div class="popup__image-container">
        <img class="popup__image">
        <h3 class ="popup__image-heading"></h3>
        <button class="popup__close-button" type="button" aria-label="Закрыть карточку"></button>
      </div>
    </div>
    <div class="popup popup__fullscreen">
      <div class="popup__fullscreen-container">
        <img class="popup__fullscreen-image" src="" alt="">
        <h2 class="popup__fullscreen-heading">Новое место</h2>
        <button class="popup__close-button" type="button" aria-label="Закрыть карточку"></button>
      </div>
    </div>
    <template id="card">
      <div class="card">
        <img class="card__image" src="" alt="">
        <div class="card__content">
          <h2 class="card__heading"></h2>
          <button class="card__like-button" type="button" aria-label="Лайк"></button>
        </div>
        <button class="card__trash" type="button" aria-lebel="Корзина"></button>
      </div>
      </template>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
