<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo_light.svg" alt="Логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
          <div class="profile__bio">
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__caption">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография">
            <div class="card__content">
              <h2 class="card__heading">Карачаевск</h2>
              <span class="card__likes-container">
                <button class="card__like-button card__like-button_active"></button>
              </span>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография">
            <div class="card__content">
              <h2 class="card__heading">Гора Эльбрус</h2>
              <span class="card__likes-container">
                <button class="card__like-button card__like-button_active"></button>
              </span>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография">
            <div class="card__content">
              <h2 class="card__heading">Домбай</h2>
              <span class="card__likes-container">
                <button class="card__like-button card__like-button_active"></button>
              </span>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография">
            <div class="card__content">
              <h2 class="card__heading">Гора Эльбрус</h2>
              <span class="card__likes-container">
                <button class="card__like-button card__like-button_active"></button>
              </span>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография">
            <div class="card__content">
              <h2 class="card__heading">Домбай</h2>
              <span class="card__likes-container">
                <button class="card__like-button card__like-button_active"></button>
              </span>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография">
            <div class="card__content">
              <h2 class="card__heading">Карачаево-Черкесия</h2>
              <span class="card__likes-container">
                <button class="card__like-button card__like-button_active"></button>
              </span>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>


    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form" name="profile">
          <fieldset class="form__input">
            <input class="form__input-item" type="text" value="Жак-Ив Кусто" placeholder="Имя" name="name">
            <input class="form__input-item" type="text" value="Исследователь океана" placeholder="О себе" name="about">
          </fieldset>
          <button class="form__button">Сохранить</button>
        </form>
        <button class="popup__close-button"></button>
      </div>
    </div>
  </body>
</html>
