<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo_light.svg" alt="Логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
          <div class="profile__bio">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__caption">Исследователь океана</p>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фотографию"></button>
      </section>
      <section class="cards">
        <div class="cards__list">
          <article class="card">
            <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография старой крепости">
            <div class="card__content">
              <h2 class="card__heading">Карачаевск</h2>
              <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография рассвета на горе">
            <div class="card__content">
              <h2 class="card__heading">Гора Эльбрус</h2>
              <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография горного пейзажа">
            <div class="card__content">
              <h2 class="card__heading">Домбай</h2>
              <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография рассвета на горе">
            <div class="card__content">
              <h2 class="card__heading">Гора Эльбрус</h2>
              <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
            </div>
          </article>
           <article class="card">
            <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография горного пейзажа">
            <div class="card__content">
              <h2 class="card__heading">Домбай</h2>
              <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография старой крепости">
            <div class="card__content">
              <h2 class="card__heading">Карачаево-Черкесия</h2>
              <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
            </div>
          </article>
        <div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p>
    </footer>


    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form popup__form" name="profile">
          <input class="form__input form__input_type_name" type="text" value="Жак-Ив Кусто" placeholder="Имя" name="name">
          <input class="form__input form__input_type_about" type="text" value="Исследователь океана" placeholder="О себе" name="about">
          <button class="form__button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
      </div>
    </div>
  </body>
</html>
